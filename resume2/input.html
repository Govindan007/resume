<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Resume Input</title>
    <link rel="stylesheet" href="styleinput.css">
</head>
<body>
<center>
<h1><b>Resume Input</b></h1>
</center><h2>
<div class="fullName">
<form id="resumeForm" action="output.html" method="get">
    <label for="fullName"><b>Full Name:</b></label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="qualifications"><b>Qualifications:</b></label>
    <textarea id="qualifications" name="qualifications" rows="4"></textarea>
    
    <label for="skills"><b>Skills:</b></label>
    <textarea id="skills" name="skills" rows="4"></textarea>

    <label for="tagline"><b>Tagline:</b></label>
    <input type="text" id="tagline" name="tagline">

    <label for="age"><b>Age:</b></label>
    <input type="number" id="age" name="age">

    <label for="experience"><b>Work Experience:</b></label>
    <textarea id="experience" name="experience" rows="4"></textarea>

    <label for="awards"><b>Awards and Honors:</b></label>
    <textarea id="awards" name="awards" rows="4"></textarea>

    <label for="hobbies"><b>Hobbies:</b></label>
    <textarea id="hobbies" name="hobbies" rows="4"></textarea>


</h2>



</div>
    

    <button type="submit">Generate Resume</button>
</form>

</body>
</html>


    

</script>

</body>
</html>
